<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <meta property="og:title" content="Robot Verification required" id="ogTitle">
    <meta property="og:description" content="Verify you are not a robot" id="ogDescription">
    <meta property="og:image" content="resources/adsterra.jpg" id="ogImage">
    <meta property="og:url" content="https://linkshortbd.github.io" id="ogUrl">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="resources/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="resources/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Human Verification</h1>
        <p>Verifing you are not a robot. Redirecting shortly...</p>
        <i class="fas fa-sync-alt reload-icon" id="reloadIcon"></i>
    </div>

    <script>
        let countdown = 2;
        let reloadIcon = document.getElementById('reloadIcon');
        reloadIcon.style.display = 'inline-block';  // Show the reload icon immediately

        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdown === 0) {
                clearInterval(countdownInterval);

                // Show success alert for verification
                Swal.fire({
                    title: 'Verification Successful!',
                    text: 'You will be redirected now.',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false,
                    willClose: () => {
                        window.location.href = linkData.redirectLink;
                    }
                });
            }
        }, 1000);
    </script>
</body>
</html>
