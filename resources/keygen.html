<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="card-title">Key Generator</h1>
                        <p class="card-text">Key Length: <strong>6</strong></p>
                        <button class="btn btn-primary" onclick="generateKey()">Generate Key</button>
                        <div class="mt-3">
                            <span id="keyOutput" class="h5 text-success fw-bold"></span>
                        </div>
                        <button class="btn btn-secondary mt-2" id="copyButton" onclick="copyKey()" style="display: none;">Copy Key</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Function to generate random alphanumeric key of length 6
function generateKey() {
    const length = 6; // Fixed length
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let key = '';

    for (let i = 0; i < length; i++) {
        key += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    // Display the generated key
    const keyOutput = document.getElementById('keyOutput');
    keyOutput.textContent = key;

    // Show the copy button
    document.getElementById('copyButton').style.display = 'inline-block';
}

// Function to copy the generated key to the clipboard
function copyKey() {
    const key = document.getElementById('keyOutput').textContent;

    if (key) {
        navigator.clipboard.writeText(key)
            .then(() => {
            })
            .catch(err => {
                console.error('Error copying key: ', err);
            });
    } else {
    }
}

    </script>
</body>
</html>
